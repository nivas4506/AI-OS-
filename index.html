<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI OS — Intelligent Web Desktop Environment</title>

  <!-- Basic SEO -->
  <meta name="description"
    content="Experience AI OS, the cutting-edge, web-based intelligent desktop environment. Featuring an AI Assistant, secure browser, virtual filesystem, terminal, and beautiful glassmorphism design.">
  <meta name="keywords"
    content="AI OS, web desktop, intelligent desktop, AI assistant, webos, virtual environment, web browser, browser os, openrouter AI">
  <meta name="author" content="AI OS Team">
  <meta name="robots" content="index, follow">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="AI OS — Intelligent Web Desktop Environment">
  <meta property="og:description"
    content="Experience AI OS, the cutting-edge, web-based intelligent desktop environment. Featuring an AI Assistant, secure browser, virtual filesystem, terminal, and beautiful glassmorphism design.">
  <meta property="og:image" content="/logo.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="AI OS — Intelligent Web Desktop Environment">
  <meta property="twitter:description"
    content="Experience AI OS, the cutting-edge, web-based intelligent desktop environment. Featuring an AI Assistant, secure browser, virtual filesystem, terminal, and beautiful glassmorphism design.">
  <meta property="twitter:image" content="/logo.png">

  <!-- Schema.org Script -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "AI OS",
    "description": "An intelligent, web-based desktop environment featuring integrated AI assistants, file management, and core desktop applications.",
    "applicationCategory": "System",
    "operatingSystem": "Web",
    "offers": {
      "@type": "Offer",
      "price": "0"
    }
  }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" href="/logo.png">
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <!-- Boot Screen -->
  <div id="boot-screen">
    <div class="boot-logo">
      <div class="boot-icon" style="width: 80px; height: 80px; margin: 0 auto 16px;">
        <img src="/logo.png" alt="AI OS Logo"
          style="width: 100%; height: 100%; object-fit: contain; border-radius: 16px;">
      </div>
      <h1 class="boot-title">AI OS</h1>
      <p class="boot-subtitle">Intelligent Desktop Environment</p>
    </div>
    <div class="boot-loader">
      <div class="boot-progress">
        <div class="boot-progress-bar"></div>
      </div>
      <p class="boot-status">Initializing system...</p>
    </div>
  </div>

  <!-- Lock Screen -->
  <div id="lock-screen" style="display:none;">
    <div class="lock-time" id="lock-time">12:00</div>
    <div class="lock-date" id="lock-date">Saturday, February 28</div>
    <div class="lock-prompt">Click anywhere to unlock</div>
  </div>

  <!-- OS Root -->
  <div id="os-root" style="display:none;">
    <div id="desktop">
      <div id="desktop-icons"></div>
    </div>
    <div id="windows-container"></div>
    <div id="start-menu"></div>
    <div id="context-menu"></div>
    <div id="widget-panel"></div>
    <div id="notifications-container"></div>
    <div id="taskbar"></div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
